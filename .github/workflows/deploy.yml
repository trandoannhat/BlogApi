name: Deploy BlogApi .NET 8

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy source to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/var/www/demo/be"

      - name: Build and Run Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # 1. Di chuyển vào thư mục chứa Dockerfile
            cd /var/www/demo/be/BlogApi
            
            # 2. Xây dựng Docker Image (Sử dụng --no-cache để đảm bảo lấy code mới nhất)
            docker build --no-cache -t blog-api .

            # 3. Dừng và xóa container cũ
            docker rm -f blog-api-cont || true

            # 4. Chạy Container với đầy đủ các biến môi trường mới
            # Lưu ý: Sử dụng gạch dưới kép __ để ánh xạ vào cấu hình lồng nhau của .NET
            docker run -d \
              --name blog-api-cont \
              -p 3005:8080 \
              --add-host=host.docker.internal:host-gateway \
              --restart always \
              -e ConnectionStrings__DefaultConnection="${{ secrets.DATABASE_URL }}" \
              -e Jwt__Key="${{ secrets.JWT_KEY }}" \
              -e Jwt__Issuer="nhatdev.top" \
              -e Jwt__Audience="nhatdev_users" \
              -e CloudinarySettings__CloudName="${{ secrets.CLOUDINARY_NAME }}" \
              -e CloudinarySettings__ApiKey="${{ secrets.CLOUDINARY_API_KEY }}" \
              -e CloudinarySettings__ApiSecret="${{ secrets.CLOUDINARY_API_SECRET }}" \
              -e ASPNETCORE_ENVIRONMENT=Production \
              blog-api

            # 5. Dọn dẹp các Image cũ không dùng đến để tránh đầy ổ cứng VPS
            docker image prune -f