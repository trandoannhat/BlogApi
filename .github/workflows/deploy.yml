name: Deploy BlogApi .NET 8

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy source to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/var/www/demo/be"

      - name: Build and Run Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Di chuyển vào thư mục chứa Dockerfile của BlogApi
            cd /var/www/demo/be/BlogApi
            
            # Xây dựng Docker Image
            docker build -t blog-api .

            # Dừng và xóa Container cũ nếu có
            docker stop blog-api-cont || true
            docker rm blog-api-cont || true

            # Chạy Container mới với cấu hình Database và Host Gateway
            docker run -d \
              --name blog-api-cont \
              -p 3003:8080 \
              --add-host=host.docker.internal:host-gateway \
              -e ConnectionStrings__DefaultConnection="${{ secrets.DATABASE_URL }}" \
              --restart always \
              blog-api